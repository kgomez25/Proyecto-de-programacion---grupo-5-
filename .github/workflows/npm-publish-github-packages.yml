# Archivo: .github/workflows/deploy.yml
name: Deploy React/Vite to GitHub Pages

on:
  push:
    branches:
      - main # Ejecutar solo cuando hay push a la rama 'main'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Versi√≥n de Node.js recomendada
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build project (Crea la carpeta dist)
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist # Le dice a GH Actions que suba el contenido de esta carpeta
